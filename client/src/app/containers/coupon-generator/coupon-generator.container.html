<div class="app-coupon-generator container">
  <div class="py-5">
    <h3 class="text-center">Generador de cupones</h3>
  </div>

  <div class="row">
    <div class="col-10 mx-auto">
      <div [formGroup]="form">
        <div class="">
          <app-file-upload
            name="file"
            [form]="form"
            [file]="fileSelected.file"
            [required]="true"
            (selectFile)="selectFile($event)"
            (resetFile)="selectFile($event)"
          ></app-file-upload>
        </div>
      </div>

      <div class="mt-2">
        <button
          type="button"
          class="btn btn-info"
          [disabled]="!fileSelected.file"
          (click)="submitForm()"
        >
          Generar cupones
        </button>
      </div>
    </div>

    <div class="col-10 mx-auto mt-5">
      <div class="jumbotron">
        <h5 class="text-center mb-4">Tus cupones generados</h5>
        <app-coupon-list [coupons]="coupons$ | async"> </app-coupon-list>
      </div>
    </div>
  </div>
</div>
