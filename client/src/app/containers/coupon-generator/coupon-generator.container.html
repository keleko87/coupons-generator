<div class="app-coupon-generator">
  <div>
    <div class="">
      <h3>Generador de cupones</h3>
    </div>

    <div [formGroup]="form" class="">
      <div class="">
        <label for="file"> Selecciona un archivo *</label>
        <app-file-upload
          name="file"
          [form]="form"
          [file]="fileSelected.file"
          [required]="true"
          [maxFileSize]="0.15"
          (selectFile)="selectFile($event)"
          (resetFile)="selectFile($event)"
        ></app-file-upload>
      </div>
    </div>

    <div>
      <div class="d-flex justify-content-end">
        <div>
          <button type="button" (click)="submitForm()">Subir archivo</button>
        </div>
      </div>
    </div>
  </div>
</div>
