<div class="app-coupon-generator">
  <div class="">
    <h3>Generador de cupones</h3>
  </div>

  <div [formGroup]="form" class="">
    <div class="">
      <app-file-upload
        name="file"
        [form]="form"
        [file]="fileSelected.file"
        [required]="true"
        [maxFileSize]="0.15"
        (selectFile)="selectFile($event)"
        (resetFile)="selectFile($event)"
      ></app-file-upload>
    </div>
  </div>

  <div>
    <div class="d-flex justify-content-end">
      <div>
        <button type="button" (click)="submitForm()">Generar cupones</button>
      </div>
    </div>
  </div>

  <div>
    <app-coupon-list [coupons]="coupons$ | async"> </app-coupon-list>
  </div>
</div>
